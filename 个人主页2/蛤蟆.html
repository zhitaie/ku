    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            display: none;
            background-color: #ccc;
            width: 200px;
            height: 200px;
            border: 1px solid #999;
        }
        .show{
            display: block;
        }
        .active{
            background-color: yellow;
        }
    </style>

<button>222</button>

var divs = document.getElementsByTagName('div');

    tabs[i].onclick = function(){
        console.log(i)
